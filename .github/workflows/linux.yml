name: Linux

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y libssl-dev
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Build (native-tls)
        run: cargo build --features native-tls
      - name: Build (rustls)
        run: cargo build --features rustls
      - name: Build (unsecure)
        run: cargo build
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features rustls --no-fail-fast
        env:
          RUST_LOG: trace
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy (unsafe)
        run: cargo clippy -- -Dwarnings
      - name: Clippy (native-tls)
        run: cargo clippy --features native-tls -- -Dwarnings
      - name: Clippy (rustls)
        run: cargo clippy --features rustls -- -Dwarnings
